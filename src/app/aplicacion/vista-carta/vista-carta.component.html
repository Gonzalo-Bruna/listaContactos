<div class="alert alert-primary" style="width:80%; margin:auto" role="alert" *ngIf="contactos.length == 0">
  Aun no has a√±adido ningun contacto
</div>

<div class="d-flex justify-content-center row row-cols-1 row-cols-xl-2 vista-carta">
    <div class="card mb-3 col carta" *ngFor="let item of contactos">
        <div class="row g-0">
            <div class="img col-md-4 d-flex justify-content-center">
                <img src="/assets/img/hombre.png" alt="hombre" *ngIf="item.genero === 'Hombre'">
                <img src="/assets/img/mujer.png" alt="mujer" *ngIf="item.genero === 'Mujer'">
                <img src="/assets/img/otro.png" alt="mujer" *ngIf="item.genero === 'Otro'">
          </div>
          <div class="col-md-8 pl-md-5">
            <div class="card-body d-flex flex-column align-items-center">
              <h5 class="card-title">{{item.nombres}}</h5>
              <p class="card-text">{{item.pais}}, {{item.ciudad}}</p>
            </div>
          </div>
        </div>
    </div>

</div>
